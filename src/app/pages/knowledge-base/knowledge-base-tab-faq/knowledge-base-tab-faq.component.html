
<article class="item-view">

	<!-- DETAILS: HEADER -->
	<header class="item-view__header vertical-spacing" *ngIf="article">
		<div class="container">
			<h2 class="heading">
				{{ article.attributes.title }}
			</h2>
		</div>
	</header>


	<!-- DETAILS: BODY -->
	<div class="item-view__body vertical-spacing">
		<div class="container">
            
            <!-- api notifications -->
            <app-notifications></app-notifications>

            <!-- notes -->
			<div [innerHTML]="article?.attributes.notes | sanitizeHtml"></div>
		</div>
    </div>
    
</article>
